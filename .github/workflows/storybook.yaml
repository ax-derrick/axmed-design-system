name: Deploy Storybook & Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── Storybook → GitHub Pages ───────────────────────────────────────────
  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ── npm publish (only when version bumped) ─────────────────────────────
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: npm-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Check if version changed
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view axmed-design-system version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "published=$PUBLISHED_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION already published — skipping"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (was $PUBLISHED_VERSION)"
          fi

      - name: Build library
        if: steps.version-check.outputs.changed == 'true'
        run: npm run build

      - name: Publish to npm with provenance
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --provenance --access public
